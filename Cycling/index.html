<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colombia Cyclists</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card">
      <section class="content">
        <figure class="avatar">
          <img src="images/eganBernal.png" alt="Egan Bernal" />
        </figure>
        <article class="info">
          <span class="name">Egan Bernal</span><br />
          <span class="mote">Escarabajo de oro</span>
          <p>Nacido el 13/01/1997</p>
          <p>Colombiano</p>
        </article>
        <article class="trofeos">
          <figure>
            <img src="images/logos/tour_france.svg" alt="tour france" />
          </figure>
        </article>
      </section>
      <section class="team">
        <article>
          <span>Inenos Grenadiers</span>
        </article>
        <figure>
          <img
            src="images/logos/ineos-grenadier.svg"
            alt="Logo Inenos-Grenadiers"
          />
        </figure>
      </section>
    </section>
  </body>
</html>
